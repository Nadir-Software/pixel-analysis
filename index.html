<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Analysis</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="navbar-column">
    <nav id="navbar">
      <h1>Pixel Analysis</h1>
    </nav>

    <div class="row">
      <button id="uploadLinkButton" onclick="openLink()">
        <span class="material-symbols-rounded">upload</span>
        Upload image from URL
      </button>

      <button id="uploadFileButton" onclick="uploadFile()">
        <span class="material-symbols-rounded">upload_file</span>
        Upload from file
      </button>
    </div>
  </div>

  <img id="img" style="max-height: 30vh;">

  <div class="row">
    <div class="card" id="mean">Mean</div>
    <div class="card" id="mode">Mode</div>
    <div class="card" id="median">Median</div>
    <div class="card" id="least-common">Least Common</div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
